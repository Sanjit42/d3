<!DOCTYPE html>
<html>
<head>
    <title>Demonstrate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Demonstrate</h1>
    <script type="text/javascript" src="d3.v4.min.js"></script>
    <script type="text/javascript" src="visualize.js"></script>

    <div class="userInterface">
        <form action="javascript:dataStore()">
            <input type="text" placeholder="Enter numbers only" id="numberValue" pattern="[0-9,]*">
            <button type="submit">Submit</button>
        </form>
        <form action="javascript:quantile()">
            <input type="text" placeholder="Enter quantile value" id="quantileValue" pattern="[0-9.]*">
            <button>Submit</button>
        </form>
    </div>
    <div class="value"></div>
    <div class="quantileValue"></div>
    <div class="container"></div>
    <div class="button">
        Executive methods:
        <button type="button" id="1" onclick="sortByMethod('Min', d3.min)">Min</button>
        <button type="button" onclick="sortByMethod('Max', d3.max)">Max</button>
        <button type="button" onclick="sortByMethod('Extent', d3.extent)">Extent</button>
        <button type="button" onclick="sortByMethod('Sum', d3.sum)">Sum</button>
        <button type="button" onclick="sortByMethod('Mean', d3.mean)">Mean</button>
        <button type="button" onclick="sortByMethod('Median', d3.median)">Median</button>
        <button type="button" onclick="sortByQuantile()">Quantile</button>
        <button type="button" onclick="sortByMethod('Variance', d3.variance)">Variance</button>
        <button type="button" onclick="sortByMethod('Deviation', d3.deviation)">Deviation</button>
    </div>
    <div>
    <button type="button" onclick="reset()">Reset</button>
    </div>
</body>
</html>
